name: CI/CD - Build, Test, Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    name: Build, Test and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          PYTHONPATH: .
          DATABASE_URL: ${{ vars.DUMMY_DATABASE_URL }}
          TEST_DATABASE_URL: ${{ vars.DUMMY_DATABASE_URL }}
        run: pytest -v

      - name: Deploy to Render
        id: deploy
        if: github.ref == 'refs/heads/main' && success()
        uses: shrink-service/render-deploy@v0.0.12
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true

      - name: Run API Tests (Newman)
        if: github.ref == 'refs/heads/main' && steps.deploy.outcome == 'success'
        uses: matt-ball/newman-action@master
        with:
          collection: postman/[inst] Lab1.postman_collection.json
          environment: postman/[inst][heroku] Lab1.postman_environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'